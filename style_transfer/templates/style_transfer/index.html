<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	{% load static %}
	<link href="{% static 'style_transfer/img/favicon.ico' %}" rel="shortcut icon" >
	<script src="{% static 'style_transfer/js/jquery.min.js' %}"></script>
	<link href="{% static 'style_transfer/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'style_transfer/css/style.css' %}" rel="stylesheet">
	<script src="{% static 'style_transfer/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'style_transfer/js/fileinput.min.js' %}"></script>
	<link href="{% static 'style_transfer/css/fileinput.min.css' %}" rel="stylesheet">
	<script src="{% static 'style_transfer/js/fileinput_locales_zh.js' %}"></script>
	<script src="{% static 'style_transfer/js/theme.min.js' %}"></script>
	<title>艺术风格转换系统</title>
</head>
<body>
<div class="top">
	<div align="center">
		<img  src="{% static 'style_transfer/img/logo.gif' %}" class="img-rounded" width="150" height="auto">
	</div>
	<h1 style="text-align: center; font-weight: bold; font-size: 35px;">艺术风格转换系统</h1>
</div>

<div class="container" style="margin-top:10px;">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-danger">
			  <div class="panel-heading">转换流程</div>
			  <div class="panel-body">
				  <!-- 图片上传Start-->
			    <div class="col-xs-12 col-md-4">
			    	<input id="file-image-content" name="input-image" type="file" class="image-content" data-browse-on-zone-click="true">
			    </div>
				  <!-- 风格展示Start-->
			    <div class="col-xs-12  col-md-4">
			    	<div class="thumbnail" style="padding: 10px;">
				      	<img id="style_img" src="{% static 'style_transfer/style/rain_princess.jpg' %}" alt="" width="100%" height="auto" style_name="rain_princess.ckpt">
				    </div>
			    	<p align="center" id="style_image_name">雨公主</p>
			    </div>
				  <!-- 结果展示Start-->
			    <div class="col-xs-12  col-md-4">
			    	<div class="thumbnail" style="padding: 10px; text-align: center">
				      	<img id="transfered" src="{% static 'style_transfer/style/placeholder.png' %}" alt="" width="100%" height="auto">
				    </div>
				    <div align="center">
						<p id="ret_msg"></p>
				    	<button type="button" id="change_style" class="btn btn-primary">风格转换</button>
						<button type="button" id="save_image" class="btn btn-success">保存图片</button>
				    </div>
			    </div>

			  </div>
			</div>
		</div>
	</div>
</div>

<div style="height: 20px"></div>

<div class="container">
	<div class="panel panel-info">
	  <div class="panel-heading">风格选择</div>
	  <div class="panel-body">
    	<div class="row">
        <div class="col-xs-12 col-md-6">
        	<table class="table table-striped table-hover">
			  <thead>
			     <th style="width:200px">风格图</th>
			     <th style="width:100px">作品名</th>
			     <th>风格简介</th>
			  </thead>
			  <tbody>
			     <tr class="style_tr">
			        <td>	
		        		<img class="img-rounded" width="100" height="100" src="{% static 'style_transfer/style/rain_princess.jpg' %}" width="100" alt="雨公主" style_name="rain_princess.ckpt"/>
			        </td> 
			        <td>雨公主</td>
			        <td>油画，人物，背影</td>
			     </tr>
			 	<tr class="style_tr">
			        <td>
			        	<img class="img-rounded" width="100" height="100" src="{% static 'style_transfer/style/la_muse.jpg' %}" alt="缪斯" style_name="la_muse.ckpt"/>
			        </td> 
			        <td>缪斯</td>
			        <td>油画，抽象派，人物</td>
			     </tr>
			     <tr class="style_tr">
			        <td><img class="img-rounded" width="100px" height="100px" src="{% static 'style_transfer/style/wave.jpg' %}" alt="海浪" style_name="wave.ckpt"/></td>
			        <td>海浪</td>
			        <td>风景，线条</td>
			     </tr>
			  </tbody>
			</table>
        </div>
        <div class="col-xs-12 col-md-6">
        	<table class="table table-striped table-hover">
			  <thead>
			     <th style="width:200px">风格图</th>
			     <th style="width:100px">作品名</th>
			     <th>风格简介</th>
			  </thead>
			  <tbody>
			     <tr class="style_tr">
			        <td>	
		        		<img class="img-rounded" width="100" height="100" src="{% static 'style_transfer/style/fangao.jpg' %}" alt="梵高" style_name="fangao.ckpt"/>
			        </td> 
			        <td>梵高</td>
			        <td>自画像, 抽象派自画像</td>
			     </tr>
			 	<tr class="style_tr">
			        <td>
			        	<img class="img-rounded" width="100" height="100" src="{% static 'style_transfer/style/udnie.jpg' %}" alt="udnie" style_name="udnie.ckpt"/>
			        </td> 
			        <td>udnie</td>
			        <td>抽象派</td>
			     </tr>
			     <tr class="style_tr">
			        <td><img class="img-rounded" width="100px" height="100px" src="{% static 'style_transfer/style/the_scream.jpg' %}" alt="尖叫" style_name="the_scream.ckpt"/></td>
			        <td>尖叫</td>
			        <td>扭曲，恐怖，人物</td>
			     </tr>
			  </tbody>
			</table>
        </div> 
    </div>
</div>
</div>
        
    </div>
</div>
<div style="text-align:center; background: #ddd">
        <div class="well" style="margin-bottom: 0px;">
        	Copyright © 2019 黑龙江大学图像与生物学实验室333 All rights reserved.
        </div>
    </div>
</body>
<script type="text/javascript">
//初始化fileinput控件（第一次初始化）
$('#file-image-content').fileinput({
    language: 'zh', //设置语言
    uploadUrl: "", //上传的地址
    allowedFileExtensions : ['jpg', 'png', 'gif','jpeg', 'mp4'],//接收的文件后缀,
    enctype: 'multipart/form-data',
    showUpload: false, //是否显示上传按钮
    showCaption: true,//是否显示标题
    browseClass: "btn btn-primary", //按钮样式             
    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
    autoOrientImage: false, //自动调整图片方向
    maxFileCount: 1, //表示允许同时上传的最大文件个数

	resizeQuality:0.7,
});
</script>
<script src="{% static 'style_transfer/js/style.js' %}"></script>
</html>
